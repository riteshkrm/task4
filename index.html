<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Color Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #2ecc71;
        }

        main h1 {
            color: #fff;
            font-size: 2em;
        }

        footer {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Multi-Color Website</h1>
</header>

<main>
    <h1>Welcome to the Colorful World!</h1>
</main>

<footer>
    &copy; 2024 Your Company Name
</footer>

</body>
</html>
